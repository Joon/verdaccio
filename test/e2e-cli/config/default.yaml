storage: ./storage

store:
  memory:
    limit: 1000

auth:
  htpasswd:
    file: ./htpasswd
    max_users: -1

web:
  enable: true
  title: verdaccio-default

uplinks:
  local:
    url: http://localhost:6001
  npmjs:
    url: https://registry.npmjs.org

logs: { type: stdout, format: json, level: http }

packages:
  '@*/*':
    access: $all
    publish: $anonymous
    unpublish: $authenticated
    proxy: local
  'angular':
    access: $all
    publish: $all
    unpublish: $authenticated
    proxy: npmjs
  '**':
    access: $all
    publish: $all
    unpublish: $authenticated
    proxy: local

_debug: true
